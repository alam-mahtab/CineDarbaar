 <!-- main-wrapper -->
 <div class="main-wrapper">
    <!-- section -->
    <section class="personal-profile bg-rgb-dark">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-12 text-center">
            <div class="welcome-user bg-theme-color mb-3 mx-auto">
              <h2 class="km">KM</h2>
            </div>
            <h3><b>My Courses</b></h3>
          </div>
        </div>
      </div>
    </section>
    <!-- end section -->

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <ul
              class="nav nav-pills justify-content-between mb-3"
              id="pills-tab"
              role="tablist"
            >
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="Inprogress-tab"
                  data-toggle="pill"
                  href="#Inprogress"
                  role="tab"
                  aria-controls="Inprogress"
                  aria-selected="true"
                  >In Progress</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="Wishlist-tab"
                  data-toggle="pill"
                  href="#Wishlist"
                  role="tab"
                  aria-controls="Wishlist"
                  aria-selected="true"
                  >Wishlist</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="Undertaken-tab"
                  data-toggle="pill"
                  href="#Undertaken"
                  role="tab"
                  aria-controls="Undertaken"
                  aria-selected="true"
                  >Project Undertaken</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="Notes-tab"
                  data-toggle="pill"
                  href="#Notes"
                  role="tab"
                  aria-controls="Notes"
                  aria-selected="true"
                  >My Notes</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="Feedback-tab"
                  data-toggle="pill"
                  href="#Feedback"
                  role="tab"
                  aria-controls="Feedback"
                  aria-selected="true"
                  >Course Feedback</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="Talent-tab"
                  data-toggle="pill"
                  href="#Talent"
                  role="tab"
                  aria-controls="Talent"
                  aria-selected="true"
                  >Build Your Talent <i class="fas fa-parking-circle"></i
                ></a>
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div
                class="tab-pane fade show active"
                id="Talent"
                role="tabpanel"
                aria-labelledby="Talent-tab"
              >
                <div class="row">
                  <div class="col-md-8 mx-auto">
                    <form action="" role="form" method="GET">
                      <div class="row">
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <input
                              type="text"
                              name="fullname"
                              class="form-control form-control-lg"
                              placeholder="Full Name"
                            />
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <input
                              type="text"
                              name="work"
                              class="form-control form-control-lg"
                              placeholder="Work"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <input
                              type="text"
                              name="award"
                              class="form-control form-control-lg"
                              placeholder="Award"
                            />
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <input
                              type="text"
                              name="portfolio-link"
                              class="form-control form-control-lg"
                              placeholder="Portfolio Link"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="form-group mb-0">
                        <label for="experience">Year Of Experience</label>
                      </div>
                      <div
                        class="form-check form-check-inline d-inline-block"
                      >
                        <label class="form-check-label pl-3">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="experience"
                            id=""
                            value="3-5"
                          />
                          3-5 Years
                        </label>
                        <label class="form-check-label pl-3">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="experience"
                            id=""
                            value="5-7"
                          />
                          5-7 Years
                        </label>
                        <label class="form-check-label pl-3">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="experience"
                            id=""
                            value="7-10"
                          />
                          7-10 Years
                        </label>
                        <label class="form-check-label pl-3">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="experience"
                            id=""
                            value="Above 10 Years"
                          />
                          Above 10 Years
                        </label>
                      </div>
                      <div class="form-group"></div>
                      <div class="form-group">
                        <textarea
                          class="form-control"
                          name="profile"
                          id=""
                          minlength="50"
                          rows="5"
                          placeholder=""
                          required
                        >
Profile
Write 50 Characters Minimum</textarea
                        >
                      </div>
                      <div class="row">
                        <div class="col-12 col-sm-6 col-md-4">
                          <div class="form-group">
                            <label class="custom-file">
                              <input
                                type="file"
                                name="profile_pic"
                                id="profile_pic"
                                placeholder=""
                                class="custom-file-input"
                                aria-describedby="fileHelpId"
                              />
                              <span class="custom-file-control">
                                <i
                                  class="fa fa-upload"
                                  aria-hidden="true"
                                ></i>
                                Upload Profile Picture</span
                              >
                            </label>
                          </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4">
                          <div class="form-group">
                            <label class="custom-file">
                              <input
                                type="file"
                                name="work_pic"
                                id="work_pic"
                                placeholder=""
                                class="custom-file-input"
                                aria-describedby="fileHelpId"
                              />
                              <span class="custom-file-control">
                                <i
                                  class="fa fa-upload"
                                  aria-hidden="true"
                                ></i>
                                Upload Work Picture</span
                              >
                            </label>
                          </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4">
                          <div class="form-group">
                            <label class="custom-file">
                              <input
                                type="file"
                                name="work_video"
                                id="work_video"
                                placeholder=""
                                class="custom-file-input"
                                aria-describedby="fileHelpId"
                              />
                              <span class="custom-file-control">
                                <i
                                  class="fa fa-upload"
                                  aria-hidden="true"
                                ></i>
                                Upload Work Video</span
                              >
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="divider my-3"></div>
                      <div class="form-group text-center">
                        <button
                          type="submit"
                          class="btn btn-lg btn-lg2 text-white bg-theme-color btn-light"
                        >
                          Continue
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- end main-wrapper -->
